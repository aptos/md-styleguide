<md-content class="md-padding">
  <p>
    Toolbar open via FAB menu button
  </p>
</md-content>
<md-card>
  <md-card-content>
    <h2 class="md-title">Some Content here</h2>
    <p>
      Womply makes technology and data work for small business. Every day tens of thousands of merchants use our products to grow, protect, and simplify their businesses.
    </p>
    <md-fab-toolbar count="3" md-direction="right">
      <md-fab-trigger class="align-with-text">
        <md-button aria-label="menu" class="md-fab md-primary">
          <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
        </md-button>
      </md-fab-trigger>
      <md-toolbar>
        <md-fab-actions class="md-toolbar-tools">
          <md-button aria-label="comment" class="md-icon-button">
            <md-icon md-svg-src="img/icons/ic_comment_24px.svg"></md-icon>
          </md-button>
          <md-button aria-label="label" class="md-icon-button">
            <md-icon md-svg-src="img/icons/ic_label_24px.svg"></md-icon>
          </md-button>
          <md-button aria-label="photo" class="md-icon-button">
            <md-icon md-svg-src="img/icons/ic_photo_24px.svg"></md-icon>
          </md-button>
        </md-fab-actions>
      </md-toolbar>
    </md-fab-toolbar>
  </md-card-content>
  <div class="md-actions" layout="row" layout-align="end center">
    <md-button>Action 1</md-button>
    <md-button>Action 2</md-button>
  </div>
</md-card>
