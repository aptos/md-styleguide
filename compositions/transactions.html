<section class="demo-container md-whiteframe-z1">
  <md-toolbar class="demo-toolbar md-primary">
    <div class="md-toolbar-tools">
      <h1>Card Transactions</h1>
    </div>
  </md-toolbar>
  <div class="demo-content">
    <div class="layout-column">
      <md-content>
        <md-content class="md-padding">
          <div class="layout-row" style="height: 32px;">
            <div class="flex-80">
              <md-datepicker ng-model="myDate" class="hidden-button"></md-datepicker>
              <span style="margin-left: 32px; margin-right: 32px;"> to </span>
              <md-datepicker ng-model="myDate" class="hidden-button"></md-datepicker>
            </div>
            <div class="flex-20">
              <div layout="row">
                <div class="flex-80">
                  <md-input-container md-no-float class="md-input-has-placeholder">
                    <input placeholder="Search">
                  </md-input-container>
                </div>
                <div class="flex-20">
                  <ng-md-icon class="search_icon" icon="search" size="20" style="position:relative;top:9px;right:32px;"></ng-md-icon>
                </div>
              </div>
            </div>
          </div>
        </md-content>
        <md-divider></md-divider>
        <md-data-table alternate-headers="'contextual'">
          <md-content class="mdDataTable" layout="column">
            <table cellpadding="0" cellspacing="0">
              <thead>
                <tr class="theadTrRow">
                  <th class="column leftAlignedColumn" md-ink-ripple="">
                    <div layout="row">
                      <span>DATE SETTLED</span>
                      <span class="hoverSortIcons">
              <ng-md-icon icon="arrow_forward" size="16"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path></svg></ng-md-icon>
            </span>
                    </div>
                  </th>
                  <th class="column rightAlignedColumn" md-ink-ripple="">
                    <div layout="row">
                      <span class="sortedColumn ascending">
              <ng-md-icon icon="arrow_forward" size="16"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path></svg></ng-md-icon>
            </span>
                      <span>CARD TYPE</span>
                    </div>
                    <div class="md-ripple-container"></div>
                  </th>
                  <th class="column rightAlignedColumn" md-ink-ripple="">
                    <div layout="row">
                      <span class="hoverSortIcons">
              <ng-md-icon icon="arrow_forward" size="16"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path></svg></ng-md-icon>
            </span>
                      <span>LAST FOUR</span>
                    </div>
                  </th>
                  <th class="column rightAlignedColumn" md-ink-ripple="">
                    <div layout="row">
                      <span class="hoverSortIcons">
              <ng-md-icon icon="arrow_forward" size="16"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path></svg></ng-md-icon>
            </span>
                      <span>AMOUNT</span>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="column leftAlignedColumn">
                    <span>Oct 25, 20215</span>
                  </td>

                    <span>VISA</span>

                  </td>
                  <td class="column rightAlignedColumn">
                    <span>$10.98</span>
                  </td>
                </tr>
                <tr>
                  <td class="column leftAlignedColumn">

          </md-content>
